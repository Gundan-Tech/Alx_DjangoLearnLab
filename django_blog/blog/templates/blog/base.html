{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Django Blog
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <header>
            <nav>
                <li>
                    <a href="{% url 'posts' %}">Blog Posts</a>
                </li>
                <li>
                    <a href="{% url 'post-create' %}">+ New Post</a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li>
                        <a href="{% url 'login' %}">Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'home' %}">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </nav>
        </header>
        <form action="{% url 'search' %}" method="get">
            <input name="q" type="text" placeholder="Search posts or tags...">
            <button type="submit">Search</button>
        </form>
        <div class="content">
            {% block content %}<!-- Page-specific content goes here -->{% endblock %}
        </div>
        <footer>
            <p>Â© 2024 Django Blog</p>
        </footer>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
